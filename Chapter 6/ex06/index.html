<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product of three numbers</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var firstNumber = prompt("Enter the first number: ");
        var secondNumber = prompt("Enter the second number: ");
        var thirdNumber = prompt("Enter the third number: ");

        var product = firstNumber * secondNumber * thirdNumber;

        document.write("The product of " + firstNumber + ", " + secondNumber + " and " + thirdNumber + " is " + product);
    </script>
</head>
