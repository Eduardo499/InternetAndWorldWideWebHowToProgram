<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diameter, circumference and area</title>
    <script>
        var radius = prompt("Enter the radius: ");
        var diameter = 2 * radius;
        var circumference = 2 * Math.PI * radius;
        var area = Math.PI * radius * radius;

        document.write("The diameter of the circle is " + diameter + "<br>");
        document.write("The circumference of the circle is " + circumference + "<br>");
        document.write("The area of the circle is " + area + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
