<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
    <script>
        var firstNumber = prompt("Enter the first number: ");
        var secondNumber = prompt("Enter the second number: ");

        var sum = parseInt(firstNumber) + parseInt(secondNumber);
        var difference = parseInt(firstNumber) - parseInt(secondNumber);
        var product = parseInt(firstNumber) * parseInt(secondNumber);
        var quotient = parseInt(firstNumber) / parseInt(secondNumber);

        document.write("The sum of " + firstNumber + " and " + secondNumber + " is " + sum + "<br>");
        document.write("The difference of " + firstNumber + " and " + secondNumber + " is " + difference + "<br>");
        document.write("The product of " + firstNumber + " and " + secondNumber + " is " + product + "<br>");
        document.write("The quotient of " + firstNumber + " and " + secondNumber + " is " + quotient + "<br>");
    </script>
</head>
<body>
    
</body>
</html>
