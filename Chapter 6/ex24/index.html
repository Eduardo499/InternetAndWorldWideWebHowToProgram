<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and cube table</title>
    
</head>
<body>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Square</th>
            <th>Cube</th>
        </tr>
    <script>
        var square;
        var cube;

        for (i = 1; i <= 100; i++) {
            square = i * i;
            cube = i * i * i;

            document.write("<tr>");
            document.write("<td>" + i + "</td>");
            document.write("<td>" + square + "</td>");
            document.write("<td>" + cube + "</td>");
            document.write("</tr>");
        }
    </script>
    </table>
</body>
</html>
