<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of Sphere</title>
    <script>
        function sphereVolume(radius) {
            return (4/3) * Math.PI * Math.pow(radius, 3);
        }
        function displayVolume() {
            var inputField = document.getElementById("radius");
            var radius = inputField.value;
            var result = document.getElementById("result");
            result.innerHTML = "The volume of a sphere with radius " + radius + " is " + sphereVolume(radius);
        }
        function start() {
            var button = document.getElementById("calculateButton");
            button.addEventListener("click", displayVolume);
        }
        window.onload = start;
    </script>
</head>
<body>
    <form action="#">
        <label for="radius">Radius:</label>
        <input type="number" id="radius">
        <button id="calculateButton">Calculate</button>
    </form>
    <p id="result"></p>
</body>
</html>
