<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Pattern Animation</title>
    <style>
        #square {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
            animation: moveSquare 8s linear infinite;
        }

        @keyframes moveSquare {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 200px; }
            50% { top: 200px; left: 200px; }
            75% { top: 200px; left: 0; }
            100% { top: 0; left: 0; }
        }
    </style>
</head>
<body>
    <div id="square"></div>
</body>
</html>
