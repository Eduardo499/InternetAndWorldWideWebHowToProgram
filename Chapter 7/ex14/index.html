<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Pay Calculator</title>
    <script>
        function calculateGrossPay() {
            const employees = 3;
            let result = '';

            for (let i = 1; i <= employees; i++) {
                let name = prompt(`Enter the name of employee ${i}:`);
                let hoursWorked = parseFloat(prompt(`Enter the number of hours ${name} worked last week:`));
                let hourlyRate = parseFloat(prompt(`Enter the hourly rate for ${name}:`));

                let grossPay;
                if (hoursWorked <= 40) {
                    grossPay = hoursWorked * hourlyRate;
                } else {
                    grossPay = (40 * hourlyRate) + ((hoursWorked - 40) * hourlyRate * 1.5);
                }

                result += `<p>${name}'s gross pay is $${grossPay.toFixed(2)}</p>`;
            }

            document.getElementById('output').innerHTML = result;
        }
    </script>
</head>
<body onload="calculateGrossPay()">
    <h1>Gross Pay Calculator</h1>
    <div id="output"></div>
</body>
</html>
